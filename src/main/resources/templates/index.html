<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">



    <head>
        <style>
            body {
                background-color: goldenrod;
            }
        </style>

        <title>Keskustelu foorumi</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Tikape-Foorumi</h1>
        <table> 
            <tr>
                <th><font size="4">Alue</font></th>
                <th><font size="4">Viestej채 yhteens채</font></th>
                <th><font size="4">Viimeisin viesti</font></th>

            </tr>
            <tr th:each="alue: ${alueet}"> 
                <td><a th:href="@{~/alue/{id}(id=${alue.id})}" th:text="${alue.nimi}">Alue</a></td>  
                <td th:text="${alue.viestit}"> > Viestej채 yhteens채</td>
                <td th:text="${alue.aika}">aika</td>
            </tr>
        </table>
        <br/>
        <form action="/" method="POST">
            Uusi alue:<br/>
            <input type="text" name="alue"/><br/>
            <input type="submit" value="Luo alue"/>
        </form> 
    </body>
</html>
