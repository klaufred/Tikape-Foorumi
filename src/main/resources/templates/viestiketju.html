<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Viestiketju</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Viestiketju</h1>
        <h4 th:text="'Aihe: ' +  ${aihe.teksti}">Aihe</h4>
        <ol>
           
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.teksti}">Viesti</span> <br/> - <span th:text="${viesti.lahettaja}">Lähettäjä</span>  
                <br th:text="${viesti.aika}">Aika</br>
            </li>
        </ol>

        
        <form method="POST"  >
            Viesti:<br/>
            <textarea cols="30" rows="5" name="teksti"></textarea>
            <br/>
            Lähettäjä: <br/>
            <input type="text" name="lähettäjä"/><br/>
            <input type="submit" value="Laheta viesti"/>
        </form>
        
        <span> <a th:href="@{~/}" th:text="Etusivu">Etusivu</a> </span>
    </body>
</html>
